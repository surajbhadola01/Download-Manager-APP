<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download Manager</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/jQuery.js"></script>

    <script src="js/effect.js"></script>

    <script src="js/popper.min.js"></script>

    <script src="js/bootstrap.js"></script>
</head>
<body>
   <!--ch-14 Electron dowload manager part 1-->
<header class="d-flex bg-light">
    <div style="width: 120px" class="d-flex justify-content-around align-items-center">
        <i class="fa fa-caret-left back" style="font-size: 25px"></i>
        <i class="fa fa-caret-right next" style="font-size: 25px"></i>
        <i class="fa fa-refresh load" style="font-size: 18px" ></i>
    </div>

    <form class="input-group mx-3">
        <input type="url" name="url" class="search form-control" placeholder="Search Here - https://google.com">
        <div class="input-group-append">
            <button type="submit" class="btn btn-dark">Go</button>
        </div>
    </form>

    <div style="width: 120px" class="d-flex justify-content-around align-items-center">
        <i class="fa fa-download" style="font-size: 25px"></i>
        <i class="fa fa-bars" style="font-size: 25px"></i>
    </div>
</header>

    <webview src="https://google.com" ></webview>

</body>
</html>
